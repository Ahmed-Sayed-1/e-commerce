<div class="container mt-5">
  <h2 class="mb-4">Cart</h2>
  <div class="row">
    @for (item of proudct1; track item.p.id) {
      <div class="col-12 mb-3">
        <div class="card p-3 shadow-sm">
          <div class="row align-items-center">
            <div class="col-md-2 text-center">
              <img [src]="item.p.thumbnail" alt="Product Image" class="img-thumbnail">
            </div>

            <div class="col-md-6">
              <h6 class="fw-bold mb-1">{{item.p.title}}</h6>
              <p class="text-muted small mb-1">{{item.p.description}}</p>
              <strong class="fs-5 text-dark">{{item.p.price}}$</strong>
            </div>

            <div class="col-md-4 text-center">
              <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-dark btn-sm" (click)="inc(item)" [disabled]="item.p.stock <= item.c">+</button>
                <input type="text" class="form-control text-center mx-2" value="{{item.c}}" readonly style="width: 50px;">
                <button class="btn btn-dark btn-sm" (click)="dec(item)" [disabled]="item.c < 1">-</button>
              </div>
              <button class="btn btn-danger btn-sm mt-2" (click)="del(item)">Delete item</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="d-flex justify-content-between align-items-center p-3 mt-4 bg-light rounded">
    <h4 class="fw-bold text-dark">Total Price:</h4>
    <h4 class="fw-bold text-primary">{{totalPrice}}$</h4>
  </div>
</div>
