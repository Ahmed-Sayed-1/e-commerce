<div class="col">
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          @if (product1.stock == 0) {
            <span class="badge rounded-pill bg-danger">Out Of Stock</span>
          } @else {
            <span class="badge rounded-pill bg-success">In Stock</span>
          }
        </div>
        <img [src]="product1.thumbnail" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product1.title}} {{product1.price}}$</h5>
          <p class="card-text">{{product1.description}}</p>

          <button class="add-to-cart-btn" (click)="handleRedirect(product1.id)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
