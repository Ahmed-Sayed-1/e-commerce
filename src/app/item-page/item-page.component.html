<div class="container">
  <div class="product-image">
    <img [src]="product.thumbnail" alt="Airpods Max">

    <div>
      @for (item of product.images; track $index) {
        <img [src]="item" alt="Airpods Max" width="100" height="100">
        <br>
      }
    </div>
  </div>

  <div class="product-details">
    <div class="product-title">{{product.title}}</div>
    <div class="product-description">
      {{product.description}}
    </div>
    <div class="product-rating">Rating ({{product.rating}})</div>
    <div class="product-price">{{product.price}}$</div>

    @if (product.stock > 0) {
      <div class="stock-status">In Stock</div>
    } @else {
      <div class="stock-status">Out of Stock</div>
    }

    <div class="product-buttons">
      <div class="quantity-control">
        <button>-</button>
        <input type="number" value="1" min="1">
        <button>+</button>
      </div>

      <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="limited-stock">Only {{product.stock}} items left! Don't miss it.</div>
  </div>
</div>
